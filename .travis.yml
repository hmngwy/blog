language: bash

before_install:
  - sudo apt-get -qq update
  - git clone https://github.com/fletcher/MultiMarkdown-6.git /tmp/mmd
  - (cd /tmp/mmd && make release && cd build && make && sudo make install)
  - git clone https://github.com/hmngwy/jenny.git /tmp/jenny
  - (cd /tmp/jenny; sudo make install)

script:
  - jenny

deploy:
  fqdn: manilafunctional.com
  provider: pages
  local_dir: .dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: gh-pages
  on:
    branch: master
